<!-- login.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="id_username">Username:</label>
        <input type="text" name="username" required>

        <label for="id_password">Password:</label>
        <input type="password" name="password" required>

        <button type="submit">Login</button>
    </form>

    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
</body>
</html>
